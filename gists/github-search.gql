// https://developer.github.com/v4/explorer/

{
  search(query: "graphql", type: REPOSITORY, first: 10) {
    codeCount
    edges {
      node {
        ... on Repository {
          nameWithOwner
          description
          updatedAt
          stargazers {
            totalCount
          }
          forks {
            totalCount
          }
          issues(states: OPEN, first: 3) {
            edges {
              node {
                title
              }
            }
          }
        }
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}




{
  search(first: 10, query: "graphql", type: REPOSITORY) {
    codeCount
    issueCount
    nodes {
      # http://spec.graphql.cn/#sec-Inline-Fragments-
      ... on Repository {
        nameWithOwner
        description
        issues(first: 3) {
          nodes {
            author {
              avatarUrl
              login
              resourcePath
              url
            }
          }
        }
      }
    }
  }
}
